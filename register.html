<body id="bg">

			<div class="account-form-inner">

					<div class="heading-bx left">

					</div>
					<form class="contact-bx">
						<div class="row placeani">
							<div class="col-lg-12">
								<div class="form-group">
									<div class="input-group">
										<label>Your Name</label>
										<input name="dzName" type="text" required="" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<div class="input-group">
										<label>Your Registration Number</label>
										<input name="dzName" type="text" required="" class="form-control">
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									<div class="input-group">
										<label>Your Username</label>
										<input name="dzName" type="text" required="" class="form-control">
									</div>
								</div>
							</div>

						

							<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group">
									<label>Your Faculty</label><br><br>
										<select name="" id="" class="control">
											<option value="">Select Your Faculty</option>
											<option value="Technology">Technology</option>
											<option value="Engineering">Engineering</option>
											<option value="AppliedScience">Applied Science</option>
											<option value="Managment">M	anagment</option>
											<option value="Art">Art and Culture</option>
											<option value="Arabic">Islamic Studies & Arabic Languages</option>
										</select>
									</div>
								</div>
							</div>

							
							<div class="col-lg-12">
								<div class="form-group">
									<div class="input-group">
										<label>Your Department</label><br><br>
											<select name="" id="department" >
												
												<option value="">Select Your Department</option>
														<option value="">Information Communication Technology</option>
														<option value="">Bio System Technology</option>
														<option value="">Civil Engineering</option>
														<option value="">Mechnical Engineering</option>
														<option value="">Electrical and Telecommunication Engineering</option>
														<option value="">Mathematical Sciences</option>
														<option value="">Physical Sciences</option>
														<option value="">Chemical Sciences</option>
														<option value="">Biological Sciences</option>
														<option value="">Accounting and Finance</option>
														<option value="">Management</option>
														<option value="">Management and Information Technology</option>
														<option value="">Marketing Management</option>
														<option value="">Mathematical Sciences</option>
														<option value=""> Physical Sciences</option>
														<option value="">Chemical Sciences</option>
														<option value="">Biological Sciences</option>
														<option value="">Islamic Studies</option>
														<option value=""> Arabic Language</option>
														<option value="">Interdisciplinary Course Unit</option>
											</select>
										</div>
									</div>
								</div>

								<div class="col-lg-12">
									<div class="form-group">
										<div class="input-group">
											<label>Your Academic Year</label><br><br>
												<select name="" class="form-control" >
													<option value="">Select Your Academic Year</option>
													<option value="">2018/2019</option>
													<option value="">2019/2020</option>
													<option value="">2020/2021</option>
													<option value="">2021/2022</option>
												</select>
											</div>
										</div>
									</div>


									<div class="col-lg-12">
										<div class="form-group">
											<div class="input-group">
												<label>Your Semester</label><br><br>	
													<select name=""  class="form-control" >
														<option value="">Select the Semester</option>
														<option value="">1st Semester</option>
														<option value="">2nd Semester</option>
														<option value="">3rd Semester</option>
														<option value="">4th Semester</option>
														<option value="">5th Semester</option>
														<option value="">6th Semester</option>
														<option value="">7th Semester</option>
														<option value="">8 Semester</option>

													</select>
												</div>
											</div>
										</div>

										<div class="col-lg-12">
											<div class="form-group">
												<div class="input-group">
													<label>Your Email Address</label>
													<input name="dzName" type="email" required="" class="form-control">
												</div>
											</div>
										</div>
										<div class="col-lg-12">
											<div class="form-group">
												<div class="input-group">
													<label>Your Password</label>
													<input name="dzEmail" type="password" class="form-control" required="">
												</div>
											</div>
										</div>
			
										<div class="col-lg-12">
											<div class="form-group">
												<div class="input-group">
													<label>Confirm Password</label>
													<input name="dzEmail" type="password" class="form-control" required="">
												</div>
											</div>
										</div>

									

										
					
							<div class="col-lg-12 m-b30">
								<button name="submit" type="submit" value="Submit" class="btn button-md">Sign
									Up</button>
							</div>
							<div class="col-lg-12">
								<h6>Sign Up with Social media</h6>
								<div class="d-flex">
									<a class="btn flex-fill m-r5 facebook" href="#"><i
											class="fa fa-facebook"></i>Facebook</a>
									<a class="btn flex-fill m-l5 google-plus" href="#"><i
											class="fa fa-google-plus"></i>Google Plus</a>
								</div>
							</div>
						</div>
